<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="todo-header" class="header">
    <h2>My To-Do List</h2>
    <button id="modeToggle" class="mode-toggle">Dark Mode</button>
    <input type="text" id="taskInput" placeholder="Enter today's tasks..."/>
    <button type="button" onclick="addTask()" class="addBtn">Add</button>
  </div>

  <ul id="taskList"></ul>

    <script src="script.js"></script>
  </body>
</html>
